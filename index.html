<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
    </style>
</head>
<body>
    <div id="messages"></div>

    <form id="chat-form">
        <input type="text" id="message-input" placeholder="Enter your message">
        <button type="submit">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('load messages', (messages) => {
            const messagesDiv = document.getElementById('messages');
            messages.forEach((message) => {
                messagesDiv.innerHTML += `<p><strong>${message.user}:</strong> ${message.text}</p>`;
            });
        });
        document.getElementById('chat-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const userInput = document.getElementById('message-input').value;
            socket.emit('chat message', { user: 'User', message: userInput });
            document.getElementById('message-input').value = ''; 
        });
        socket.on('chat message', (data) => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p><strong>${data.user}:</strong> ${data.message}</p>`;
        });
    </script>
</body>
</html>
